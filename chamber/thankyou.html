<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="stylesheet" href="styles/directory.css">
</head>
<body>
  <header></header>

  <main>
    <h1 class="thanks">Thank You for Joining!</h1>
    <div class="application-summary">
        <h2>Application Summary</h2>
        <div class="summary-data">
            <p><strong>First Name:</strong> <span id="display-first-name"></span></p>
            <p><strong>Last Name:</strong> <span id="display-last-name"></span></p>
            <p><strong>Email:</strong> <span id="display-email"></span></p>
            <p><strong>Phone:</strong> <span id="display-phone"></span></p>
            <p><strong>Business Name:</strong> <span id="display-business"></span></p>
            <p><strong>Date Submitted:</strong> <span id="display-timestamp"></span></p>
        </div>
        <a href="index.html" class="home-btn">Return to Homepage</a>
    </div>
  </main>

  <footer></footer>

  <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Display form data from localStorage
            document.getElementById("display-first-name").textContent = localStorage.getItem("fname") || "";
            document.getElementById("display-last-name").textContent = localStorage.getItem("lname") || "";
            document.getElementById("display-email").textContent = localStorage.getItem("email") || "";
            document.getElementById("display-phone").textContent = localStorage.getItem("phone") || "";
            document.getElementById("display-business").textContent = localStorage.getItem("organization") || "";
            
            // Format timestamp for display
            const timestamp = localStorage.getItem("timestamp") || "";
            if (timestamp) {
                const date = new Date(timestamp);
                document.getElementById("display-timestamp").textContent = date.toLocaleString();
            }
        });
    </script>
</body>
</html>
